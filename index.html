<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Maame Efua ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#c51212;
  color:white;
  text-align:center;
  overflow-x:hidden;
}

/* Background */
.bg-video{
  position:fixed;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-3;
  display:none;
}

.overlay{
  position:fixed;
  width:100%;
  height:100%;
  background:linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.9));
  z-index:-2;
}

/* Proposal Section */
.container{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  transition:1s ease;
}

.fade-out{
  opacity:0;
  transform:scale(1.05);
}

h1{
  font-size:2.5rem;
  margin-bottom:30px;
  padding:0 15px;
}

button{
  padding:15px 35px;
  margin:10px;
  font-size:1.1rem;
  border:none;
  border-radius:30px;
  cursor:pointer;
  transition:0.3s;
}

.yes{
  background:#ff4d6d;
  color:white;
}

.no{
  background:white;
  color:black;
  position:relative;
}

button:hover{
  transform:scale(1.1);
}

/* Gallery */
.gallery{
  display:none;
  padding:100px 20px;
}

.card{
  opacity:0;
  transform:translateY(80px);
  transition:1s ease;
  margin-bottom:80px;
}

.card.show{
  opacity:1;
  transform:translateY(0);
}

.card img,
.card video{
  width:90%;
  max-width:420px;
  border-radius:20px;
  margin-bottom:20px;
}

.message{
  max-width:600px;
  margin:auto;
  line-height:1.6;
}

/* Final Questions */
.final-section{
  display:none;
  padding:80px 20px;
}

.question{
  display:none;
}

.question.active{
  display:block;
}

.btn-wrap{
  margin-top:20px;
  position:relative;
  height:60px;
}

.yes-q, .no-q{
  padding:12px 30px;
  border:none;
  border-radius:25px;
  font-size:1rem;
  cursor:pointer;
}

.yes-q{
  background:#ff4d6d;
  color:white;
}

.no-q{
  background:white;
  color:black;
  position:absolute;
}

#finalVideo{
  width:60%;
  max-width:500px;
  border-radius:20px;
  margin-top:40px;
  display:none;
}
</style>
</head>

<body>

<video id="bgVideo" class="bg-video" autoplay loop muted playsinline>
  <source src="WhatsApp Video 2026-02-11 at 9.37.18 PM.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<!-- Proposal -->
<div class="container" id="proposal">
  <h1>Will You Be My Valentine? üíï</h1>
  <button class="yes" onclick="sayYes()">Yes üíñ</button>
  <button class="no" onmouseover="moveNo()">No üò¢</button>
</div>

<!-- Gallery -->
<div class="gallery" id="gallery">

  <div class="card">
    <img src="image1.jpeg">
    <p class="message">The day I met you changed everything.</p>
  </div>

  <div class="card">
    <video autoplay loop muted playsinline>
      <source src="video1.mp4" type="video/mp4">
    </video>
    <p class="message">With you, every moment feels magical.</p>
  </div>

  <!-- Add more cards if you want -->

  <!-- Final Section -->
  <div class="final-section" id="finalSection">

    <div class="question active" id="q1">
      <p>Did you know you mean the world to me?</p>
      <div class="btn-wrap">
        <button class="yes-q" onclick="nextQ(1)">Yes ‚ù§Ô∏è</button>
        <button class="no-q" onmouseover="runAway(this)">No üòÖ</button>
      </div>
    </div>

    <div class="question" id="q2">
      <p>Do you know how happy you make me?</p>
      <div class="btn-wrap">
        <button class="yes-q" onclick="nextQ(2)">Of course üíï</button>
        <button class="no-q" onmouseover="runAway(this)">No üòè</button>
      </div>
    </div>

    <div class="question" id="q3">
      <p>Will you keep making memories with me?</p>
      <div class="btn-wrap">
        <button class="yes-q" onclick="finishQ()">Always üíç</button>
        <button class="no-q" onmouseover="runAway(this)">No üôà</button>
      </div>
    </div>

    <video id="finalVideo" autoplay loop muted playsinline>
      <source src="last one.mp4" type="video/mp4">
    </video>

    <div style="margin-top:40px;">
      <a href="loveleter.html" style="color:white; font-size:2rem; text-decoration:none;">
        üíå Click me for a special message
      </a>
    </div>

  </div>

</div>

<audio id="loveSong" src="John Legend - All of Me.mp3"></audio>

<script>

/* Move NO button */
function moveNo(){
  const btn=document.querySelector(".no");
  btn.style.position="absolute";
  btn.style.top=Math.random()*(window.innerHeight-60)+"px";
  btn.style.left=Math.random()*(window.innerWidth-120)+"px";
}

/* YES clicked */
function sayYes(){
  const proposal=document.getElementById("proposal");
  proposal.classList.add("fade-out");

  setTimeout(()=>{
    proposal.style.display="none";
    document.getElementById("gallery").style.display="block";
    document.getElementById("bgVideo").style.display="block";
    revealCards();
    startMusic();
  },1000);
}

/* Reveal gallery cards */
function revealCards(){
  const cards=document.querySelectorAll(".card");
  window.addEventListener("scroll",()=>{
    cards.forEach((card,index)=>{
      const rect=card.getBoundingClientRect();
      if(rect.top<window.innerHeight-100){
        setTimeout(()=>{
          card.classList.add("show");
          if(index===cards.length-1){
            document.getElementById("finalSection").style.display="block";
          }
        },index*300);
      }
    });
  });
}

/* Questions */
function nextQ(num){
  document.getElementById("q"+num).classList.remove("active");
  document.getElementById("q"+(num+1)).classList.add("active");
}

function finishQ(){
  document.getElementById("q3").classList.remove("active");
  const video=document.getElementById("finalVideo");
  video.style.display="block";
  video.scrollIntoView({behavior:"smooth"});
}

/* Run away button */
function runAway(btn){
  const parent=btn.parentElement;
  const maxX=parent.offsetWidth - btn.offsetWidth;
  btn.style.left=Math.random()*maxX+"px";
  btn.style.top="0px";
}

/* Music */
function startMusic(){
  const song=document.getElementById("loveSong");
  song.volume=0;
  song.play();
  let fade=setInterval(()=>{
    if(song.volume<0.9){
      song.volume+=0.05;
    }else{
      clearInterval(fade);
    }
  },200);
}

</script>

</body>
</html>
